<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
</body>
<script>
    //ACHA ÍMPAR

    //Pega o input do usuario
    let numero = parseInt(prompt("Digite um número e darei a os impares de zero até ele", 0));

    //armazena o resultado
    let resultado = "";

    //Parâmetro do loop
    let i = 0

    //Enquanto o parâmetro i for menor que o número decidido,
    //será feito a função
    while(i < numero){

        //Se o número for ímpar adicionar ao resultado
        if (i%2 == 1){
            resultado += `${i}, `;
        }

        //Passa o próximo parâmetro
        i++;
    }
    
    
    window.alert(resultado);
</script>
</html>
